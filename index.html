<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSMD E-DIVI Protokoll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ipad-frame">
    <header>
      <img src="logo.png" alt="LSMD Logo" class="logo">
      <h1>DIVI Notarzteinsatzprotokoll</h1>
    </header>

    <form id="diviForm">
      <section>
        <h2>Patientendaten</h2>
        <label>Vorname: <input type="text" name="vorname" required></label>
        <label>Nachname: <input type="text" name="nachname" required></label>
        <label>Geburtsdatum: <input type="date" name="geburtsdatum" required></label>
        <label>Geschlecht:
          <select name="geschlecht">
            <option value="M">Männlich</option>
            <option value="W">Weiblich</option>
            <option value="D">Divers</option>
          </select>
        </label>
      </section>

      <section>
        <h2>GCS</h2>
        <label>Augenöffnung:
          <select name="gcs_auge" onchange="calculateGCS()">
            <option value="4">4 - spontan</option>
            <option value="3">3 - auf Ansprache</option>
            <option value="2">2 - auf Schmerz</option>
            <option value="1">1 - keine</option>
          </select>
        </label>
        <label>Verbale Reaktion:
          <select name="gcs_sprache" onchange="calculateGCS()">
            <option value="5">5 - orientiert</option>
            <option value="4">4 - verwirrt</option>
            <option value="3">3 - unpassend</option>
            <option value="2">2 - unverständlich</option>
            <option value="1">1 - keine</option>
          </select>
        </label>
        <label>Motorische Reaktion:
          <select name="gcs_motorik" onchange="calculateGCS()">
            <option value="6">6 - befolgt Befehle</option>
            <option value="5">5 - gezielte Abwehr</option>
            <option value="4">4 - ungezielte Abwehr</option>
            <option value="3">3 - Beugesynergismen</option>
            <option value="2">2 - Strecksynergismen</option>
            <option value="1">1 - keine</option>
          </select>
        </label>
        <div id="gcsResult">GCS Gesamt: 15</div>
      </section>

      <section>
        <h2>Schmerzskala (NRS)</h2>
        <label>NRS (0-10):
          <select name="nrs" id="nrs" onchange="recommendMed()">
            <option value="0">0 - keine Schmerzen</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10 - stärkste Schmerzen</option>
          </select>
        </label>
        <div id="medEmpfehlung"></div>
      </section>

      <section>
        <h2>Befunde & Maßnahmen</h2>
        <label><input type="checkbox" name="ekg"> EKG angeschlossen</label>
        <label><input type="checkbox" name="spo2"> SpO2 gemessen</label>
        <label><input type="checkbox" name="ivZugang"> i.v. Zugang gelegt</label>
        <label><input type="checkbox" name="beatmung"> Beatmung erforderlich</label>
      </section>

      <section>
        <h2>Unterschrift</h2>
        <canvas id="signature" width="300" height="100"></canvas>
        <button type="button" onclick="clearSignature()">Signatur löschen</button>
      </section>

      <button type="submit">Absenden & PDF erzeugen</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
