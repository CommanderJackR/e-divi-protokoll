<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-DIVI Protokoll – LSMD</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="lsmd-logo.png" alt="LSMD Logo" class="logo">
      <h1>E-DIVI PROTOKOLL</h1>
      <p class="subtitle">Los Santos Medical Department</p>
    </header>

    <form id="edivi-form">
      <section>
        <h2>Patientendaten</h2>
        <label>Name: <input type="text" name="name"/></label>
        <label>Alter: <input type="number" name="alter"/></label>
        <label>Geschlecht:
          <select name="geschlecht">
            <option>Männlich</option>
            <option>Weiblich</option>
            <option>Divers</option>
          </select>
        </label>
        <label>Gewicht (kg): <input type="number" name="gewicht"/></label>
        <label>Allergien: <input type="text" name="allergien"/></label>
      </section>

      <section>
        <h2>Vitalwerte</h2>
        <label>Puls (bpm): <input type="number" name="puls"/></label>
        <label>Blutdruck (mmHg): <input type="text" name="blutdruck"/></label>
        <label>SPO2 (%): <input type="number" name="spo2"/></label>
        <label>Temperatur (°C): <input type="number" step="0.1" name="temperatur"/></label>
        <label>Blutzucker (mg/dL): <input type="number" name="blutzucker"/></label>
      </section>

      <section>
        <h2>GCS – Glasgow Coma Scale</h2>
        <label>Augenöffnung:
          <select name="gcs-augen" onchange="calculateGCS()">
            <option value="4">Spontan (4)</option>
            <option value="3">Auf Aufforderung (3)</option>
            <option value="2">Auf Schmerzreiz (2)</option>
            <option value="1">Keine (1)</option>
          </select>
        </label>
        <label>Verbale Reaktion:
          <select name="gcs-verbal" onchange="calculateGCS()">
            <option value="5">Orientiert (5)</option>
            <option value="4">Verwirrt (4)</option>
            <option value="3">Unangemessen (3)</option>
            <option value="2">Unverständlich (2)</option>
            <option value="1">Keine (1)</option>
          </select>
        </label>
        <label>Motorische Reaktion:
          <select name="gcs-motorisch" onchange="calculateGCS()">
            <option value="6">Folgt Aufforderung (6)</option>
            <option value="5">Gezielte Bewegung (5)</option>
            <option value="4">Zurückziehen (4)</option>
            <option value="3">Beugesynergie (3)</option>
            <option value="2">Strecksynergie (2)</option>
            <option value="1">Keine (1)</option>
          </select>
        </label>
        <div id="gcs-score">GCS: 15 – Normal</div>
      </section>

      <section>
        <h2>NRS – Schmerzskala</h2>
        <label>Schmerzgrad:
          <select name="nrs" onchange="showPainMed()">
            <option value="0">0 – Kein Schmerz</option>
            <option value="1">1 – Sehr leicht</option>
            <option value="2">2 – Leicht</option>
            <option value="3">3 – Leicht</option>
            <option value="4">4 – Mittel</option>
            <option value="5">5 – Mittel</option>
            <option value="6">6 – Stark</option>
            <option value="7">7 – Sehr stark</option>
            <option value="8">8 – Sehr stark</option>
            <option value="9">9 – Extrem</option>
            <option value="10">10 – Unerträglich</option>
          </select>
        </label>
        <div id="med-empfehlung">Empfohlenes Medikament: –</div>
      </section>

      <section>
        <h2>Einsatzdaten</h2>
        <label>Datum: <input type="date" name="datum"/></label>
        <label>Uhrzeit: <input type="time" name="uhrzeit"/></label>
        <label>Einsatzort: <input type="text" name="einsatzort"/></label>
        <label>Einsatzfahrzeug: <input type="text" name="fahrzeug"/></label>
      </section>

      <section>
        <h2>Maßnahmen & Verlauf</h2>
        <textarea name="massnahmen" rows="5" placeholder="Versorgungsmaßnahmen, Medikation, Monitoring, Übergabe usw."></textarea>
      </section>

      <section>
        <h2>Unterschrift</h2>
        <canvas id="signature-pad" width="300" height="100"></canvas>
        <button type="button" onclick="clearSignature()">Signatur löschen</button>
      </section>

      <button type="submit">Protokoll abschicken & PDF herunterladen</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
