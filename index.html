<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-DIVI Protokoll – LSMD</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="lsmd-logo.png" alt="LSMD Logo" class="logo" />
    <h1>E-DIVI Protokoll – Los Santos Medical Department</h1>

    <form id="divi-form">
      <fieldset>
        <legend>🧍 Patientendaten</legend>
        <input type="text" id="patient-name" placeholder="Name des Patienten" required />
        <input type="number" placeholder="Alter" />
        <input type="text" placeholder="Versicherungsnummer" />
      </fieldset>

      <fieldset>
        <legend>📋 Vitalwerte</legend>
        <input type="text" placeholder="Puls (bpm)" />
        <input type="text" placeholder="Blutdruck (mmHg)" />
        <input type="text" placeholder="Sauerstoffsättigung (SPO2%)" />
        <input type="text" placeholder="Temperatur (°C)" />
        <input type="text" placeholder="BZ (mg/dl)" />
      </fieldset>

      <fieldset>
        <legend>🧠 GCS – Glasgow Coma Scale</legend>
        <select id="gcs-augen" onchange="updateGCS()">
          <option value="">Augen öffnen</option>
          <option value="4">Spontan</option>
          <option value="3">Auf Ansprache</option>
          <option value="2">Auf Schmerz</option>
          <option value="1">Keine</option>
        </select>

        <select id="gcs-verbal" onchange="updateGCS()">
          <option value="">Verbale Antwort</option>
          <option value="5">Orientiert</option>
          <option value="4">Verwirrt</option>
          <option value="3">Unpassende Worte</option>
          <option value="2">Unverständliche Laute</option>
          <option value="1">Keine</option>
        </select>

        <select id="gcs-motorik" onchange="updateGCS()">
          <option value="">Motorik</option>
          <option value="6">Befolgt Befehle</option>
          <option value="5">Gezielte Reaktion</option>
          <option value="4">Abwehrbewegung</option>
          <option value="3">Beugesynergismen</option>
          <option value="2">Strecksynergismen</option>
          <option value="1">Keine</option>
        </select>
        <p id="gcsResult">GCS: </p>
      </fieldset>

      <fieldset>
        <legend>💢 Schmerzskala (NRS)</legend>
        <select id="nrs" onchange="updateNRS()">
          <option value="0">0 – Kein Schmerz</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10 – Unerträglicher Schmerz</option>
        </select>
        <p id="medEmpfehlung"></p>
      </fieldset>

      <fieldset>
        <legend>📑 Weitere Angaben</legend>
        <input type="text" placeholder="Einsatzort" />
        <input type="text" placeholder="Fahrzeugkennung" />
        <textarea placeholder="Anmerkungen / Behandlung" rows="4"></textarea>
      </fieldset>

      <fieldset>
        <legend>✍️ Unterschrift</legend>
        <canvas id="signature" width="300" height="100" style="border:1px solid #000;"></canvas><br />
        <button type="button" onclick="clearSignature()">Signatur löschen</button>
      </fieldset>

      <button type="submit">📥 PDF & Discord versenden</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
