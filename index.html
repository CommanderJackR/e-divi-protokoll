<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-DIVI Protokoll – LSMD</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="lsmd-logo.png" alt="LSMD Logo" class="logo"/>
      <h1>E-DIVI Protokoll</h1>
      <h2>Los Santos Medical Department</h2>
    </header>

    <form id="divi-form">
      <section>
        <h3>Patientendaten</h3>
        <label>Name: <input type="text" name="patient-name"/></label>
        <label>Alter: <input type="number" name="patient-age"/></label>
        <label>Geschlecht:
          <select name="gender">
            <option>männlich</option>
            <option>weiblich</option>
            <option>divers</option>
          </select>
        </label>
        <label>Patienten-ID: <input type="text" name="patient-id"/></label>
      </section>

      <section>
        <h3>Vitalparameter</h3>
        <label>Puls (bpm): <input type="number" name="pulse"/></label>
        <label>RR (mmHg): <input type="text" name="bp" placeholder="120/80"/></label>
        <label>SPO₂ (%): <input type="number" name="spo2" min="0" max="100"/></label>
        <label>Temperatur (°C): <input type="number" step="0.1" name="temp"/></label>
        <label>BZ (mg/dL): <input type="number" name="bz"/></label>
      </section>

      <section>
        <h3>Bewusstseinslage – GCS</h3>
        <label>Augenöffnung:
          <select id="gcs-auge">
            <option value="4">Spontan (4)</option>
            <option value="3">Auf Ansprache (3)</option>
            <option value="2">Auf Schmerzreiz (2)</option>
            <option value="1">Keine Reaktion (1)</option>
          </select>
        </label>
        <label>Verbale Reaktion:
          <select id="gcs-verbal">
            <option value="5">Orientiert (5)</option>
            <option value="4">Verwirrt (4)</option>
            <option value="3">Unangemessen (3)</option>
            <option value="2">Unverständliches (2)</option>
            <option value="1">Keine (1)</option>
          </select>
        </label>
        <label>Motorische Reaktion:
          <select id="gcs-motorik">
            <option value="6">Befolgt Befehle (6)</option>
            <option value="5">Gezielte Abwehr (5)</option>
            <option value="4">Zurückziehen (4)</option>
            <option value="3">Beugesynergismen (3)</option>
            <option value="2">Strecksynergismen (2)</option>
            <option value="1">Keine Reaktion (1)</option>
          </select>
        </label>
        <p id="gcs-score">GCS: </p>
      </section>

      <section>
        <h3>Schmerzskala – NRS</h3>
        <label>Schmerz (0–10):
          <select id="nrs">
            <option value="0">0 – Kein Schmerz</option>
            <option value="1">1 – Sehr leicht</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10 – Maximal</option>
          </select>
        </label>
        <p id="med-empfehlung">Empfohlenes Medikament:</p>
      </section>

      <section>
        <h3>Einsatzdaten</h3>
        <label>Datum: <input type="date" name="datum"/></label>
        <label>Uhrzeit: <input type="time" name="zeit"/></label>
        <label>Fahrzeugkennung: <input type="text" name="fahrzeug"/></label>
        <label>Ort: <input type="text" name="einsatzort"/></label>
        <label>Transportziel: <input type="text" name="ziel"/></label>
        <label>Maßnahmen (Mehrfachauswahl):
          <input type="checkbox"/> O2-Gabe
          <input type="checkbox"/> i.v. Zugang
          <input type="checkbox"/> Schmerzmittelgabe
          <input type="checkbox"/> Monitoring
        </label>
      </section>

      <section>
        <h3>Unterschrift</h3>
        <canvas id="signature" width="300" height="100" style="border:1px solid #ccc;"></canvas><br/>
        <button type="button" onclick="clearCanvas()">Unterschrift löschen</button>
      </section>

      <button type="button" id="downloadBtn">PDF Herunterladen</button>
    </form>

    <footer>
      <p>&copy; Los Santos Medical Department · E-DIVI System</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
